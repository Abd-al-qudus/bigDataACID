<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigDataACID - DB Performance Analyzer</title>
    <style>
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --success: #16a34a;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text-main: #334155;
            --text-muted: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 40px;
            color: var(--text-main);
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .container { max-width: 1200px; width: 100%; margin: 0 auto; display: flex; flex-direction: column; height: 100%; }

        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
            flex-shrink: 0; 
        }
        
        h1 { margin: 0; color: #1e293b; font-size: 1.8rem; }
        .header-btn {
            background-color: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        .header-btn:hover { opacity: 0.9; }

        /* Comparison Grid */
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .card {
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border: 1px solid #e2e8f0;
        }

        .card-header { margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .badge { padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .badge-slow { background: #fee2e2; color: var(--danger); }
        .badge-fast { background: #dcfce7; color: var(--success); }

        .input-group { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; }
        button { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: 600; }
        .btn-bad { background-color: var(--danger); }
        .btn-good { background-color: var(--success); }

        .metrics {
            margin-top: 15px; padding-top: 15px; border-top: 1px solid #e2e8f0;
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }
        .metric-value { font-size: 1.2rem; font-weight: 700; color: #0f172a; }

        /* SCROLLABLE TABLE CONTAINER */
        .results-section {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
            flex: 1; 
            min-height: 400px;
            overflow: hidden; 
        }

        .table-header { padding: 20px; border-bottom: 1px solid #e2e8f0; background: #fff; z-index: 10; }

        .table-scroll-area {
            flex: 1;
            overflow-y: auto;
            position: relative;
        }

        table { width: 100%; border-collapse: collapse; }
        thead th { 
            position: sticky; 
            top: 0; 
            background-color: #f1f5f9; 
            z-index: 5; 
            box-shadow: 0 2px 2px -1px rgba(0,0,0,0.1);
        }

        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #e2e8f0; }
        
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            display: none;
        }
        .loading-indicator.active { display: block; }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 500px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .form-group { display: flex; flex-direction: column; gap: 5px; }
        .form-group label { font-size: 0.85rem; font-weight: 600; color: var(--text-muted); }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
        .btn-cancel { background: #e2e8f0; color: var(--text-main); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>BigDataACID âš¡</h1>
            <p>10 Million Records | Full Text Search</p>
        </div>
        <button class="header-btn" onclick="openModal()">+ Add Employee</button>
    </header>

    <div class="comparison-grid">
        <div class="card">
            <div class="card-header">
                <h3>Unoptimized</h3>
                <span class="badge badge-slow">Seq Scan</span>
            </div>
            <div class="input-group">
                <input type="text" id="input-bad" placeholder="Search any field...">
                <button class="btn-bad" onclick="performSearch('unoptimized')">Search</button>
            </div>
            <div class="metrics">
                <div>Time: <span id="time-unoptimized" class="metric-value">-</span></div>
                <div>Rows: <span id="count-unoptimized" class="metric-value">-</span></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Optimized</h3>
                <span class="badge badge-fast">Index Scan</span>
            </div>
            <div class="input-group">
                <input type="text" id="input-good" placeholder="Search any field...">
                <button class="btn-good" onclick="performSearch('optimized')">Search</button>
            </div>
            <div class="metrics">
                <div>Time: <span id="time-optimized" class="metric-value">-</span></div>
                <div>Rows: <span id="count-optimized" class="metric-value">-</span></div>
            </div>
        </div>
    </div>

    <div class="results-section">
        <div class="table-header">
            <h3 style="margin:0">Live Data Feed</h3>
            <small id="status-text" style="color:#64748b">Scroll down to load more...</small>
        </div>
        
        <div class="table-scroll-area" id="scroll-container">
            <table id="results-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Role</th>
                        <th>Hostel</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
            <div id="loader" class="loading-indicator">Loading more employees...</div>
        </div>
    </div>
</div>

<div class="modal-overlay" id="addModal">
    <div class="modal">
        <h2 style="margin-top:0">Add New Employee</h2>
        <form id="addForm" onsubmit="saveEmployee(event)">
            <div class="form-grid">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="firstname" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lastname" required>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="dob" required>
                </div>
                <div class="form-group">
                    <label>SSN</label>
                    <input type="text" name="ssn" placeholder="XXX-XX-XXXX" required>
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input type="text" name="department" required>
                </div>
                <div class="form-group">
                    <label>Designation</label>
                    <input type="text" name="designation" required>
                </div>
                <div class="form-group">
                    <label>Hostel Room</label>
                    <input type="text" name="hostel_room" required>
                </div>
                <div class="form-group">
                    <label>Salary</label>
                    <input type="number" name="salary" required>
                </div>
                <div class="form-group">
                    <label>Years Service</label>
                    <input type="number" name="years_of_service" required>
                </div>
                </div>
            <div class="modal-actions">
                <button type="button" class="header-btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button type="submit" class="header-btn">Save Employee</button>
            </div>
        </form>
    </div>
</div>

<script>
    let currentPage = 1;
    let isFetching = false;
    let hasMore = true;
    let isSearchMode = false;
    // NOTE: Ensure this matches your Docker port (3500)
    const API_URL = 'http://localhost:3500'; 

    window.addEventListener('DOMContentLoaded', () => {
        loadData();
        const container = document.getElementById('scroll-container');
        container.addEventListener('scroll', handleScroll);
    });

    // --- MODAL FUNCTIONS ---
    function openModal() { document.getElementById('addModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('addModal').style.display = 'none'; }

    async function saveEmployee(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        
        // Generate a random ID (High range to avoid collision in this demo)
        data.id = Math.floor(Math.random() * 10000000) + 10000000;
        data.salary = parseInt(data.salary);
        data.years_of_service = parseInt(data.years_of_service);

        try {
            const res = await fetch(`${API_URL}/api/employees`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert('Employee Added! Search for them to test index.');
                closeModal();
                e.target.reset();
            } else {
                alert('Error saving employee');
            }
        } catch (err) {
            console.error(err);
            alert('Failed to connect to server');
        }
    }

    // --- SEARCH & DATA FUNCTIONS ---
    function handleScroll() {
        if (isSearchMode) return;
        const container = document.getElementById('scroll-container');
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 50) {
            loadData();
        }
    }

    async function loadData() {
        if (isFetching || !hasMore) return;
        isFetching = true;
        document.getElementById('loader').classList.add('active');

        try {
            const response = await fetch(`${API_URL}/api/employees?page=${currentPage}`);
            const data = await response.json();

            if (data.result.length === 0) {
                hasMore = false;
                document.getElementById('status-text').innerText = "End of list reached.";
            } else {
                appendRows(data.result);
                currentPage++;
                const totalRows = document.getElementById('table-body').children.length;
                document.getElementById('status-text').innerText = `Showing ${totalRows} records...`;
            }
        } catch (err) {
            console.error(err);
        } finally {
            isFetching = false;
            document.getElementById('loader').classList.remove('active');
        }
    }

    async function performSearch(type) {
        isSearchMode = true; 
        currentPage = 1;
        const inputId = type === 'unoptimized' ? 'input-bad' : 'input-good';
        const query = document.getElementById(inputId).value;
        if (!query) return alert("Enter search term");

        document.getElementById('table-body').innerHTML = ''; 
        document.getElementById('status-text').innerText = "Searching entire database...";

        try {
            const response = await fetch(`${API_URL}/api/search/${type}?q=${encodeURIComponent(query)}`);
            const data = await response.json();

            document.getElementById(`time-${type}`).innerText = data.metrics.executionTime;
            document.getElementById(`count-${type}`).innerText = data.metrics.count;

            appendRows(data.result);
            document.getElementById('status-text').innerText = `Found ${data.metrics.count} results.`;
        } catch (error) {
            alert('Search failed. Ensure backend supports "All Fields" search.');
        }
    }

    function appendRows(rows) {
        const tbody = document.getElementById('table-body');
        const fragment = document.createDocumentFragment();

        rows.forEach(emp => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${emp.id}</td>
                <td>${emp.firstname} ${emp.lastname}</td>
                <td>${emp.department}</td>
                <td>${emp.designation}</td>
                <td>${emp.hostel_room}</td>
                <td>$${emp.salary.toLocaleString()}</td>
            `;
            fragment.appendChild(tr);
        });
        tbody.appendChild(fragment);
    }
</script>

</body>
</html>
