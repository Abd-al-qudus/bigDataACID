<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigDataACID - DB Performance Analyzer</title>
    <style>
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --success: #16a34a;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text-main: #334155;
            --text-muted: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 40px;
            color: var(--text-main);
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .container { max-width: 1200px; width: 100%; margin: 0 auto; display: flex; flex-direction: column; height: 100%; }

        header { text-align: center; margin-bottom: 20px; flex-shrink: 0; }
        h1 { margin-bottom: 10px; color: #1e293b; }
        p { color: var(--text-muted); }

        /* Comparison Grid */
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .card {
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border: 1px solid #e2e8f0;
        }

        .card-header { margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .badge { padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .badge-slow { background: #fee2e2; color: var(--danger); }
        .badge-fast { background: #dcfce7; color: var(--success); }

        .input-group { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; }
        button { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: 600; }
        .btn-bad { background-color: var(--danger); }
        .btn-good { background-color: var(--success); }

        .metrics {
            margin-top: 15px; padding-top: 15px; border-top: 1px solid #e2e8f0;
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }
        .metric-value { font-size: 1.2rem; font-weight: 700; color: #0f172a; }

        /* SCROLLABLE TABLE CONTAINER */
        .results-section {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
            flex: 1; /* Takes remaining height */
            min-height: 400px;
            overflow: hidden; /* Prevents outer scroll */
        }

        .table-header { padding: 20px; border-bottom: 1px solid #e2e8f0; background: #fff; z-index: 10; }

        /* The scrollable area */
        .table-scroll-area {
            flex: 1;
            overflow-y: auto; /* Enables vertical scrolling */
            position: relative;
        }

        table { width: 100%; border-collapse: collapse; }
        /* Sticky Header for the Table */
        thead th { 
            position: sticky; 
            top: 0; 
            background-color: #f1f5f9; 
            z-index: 5; 
            box-shadow: 0 2px 2px -1px rgba(0,0,0,0.1);
        }

        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #e2e8f0; }
        
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-style: italic;
            display: none;
        }
        .loading-indicator.active { display: block; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>BigDataACID âš¡</h1>
        <p>Infinite Scroll Demo | 2 Million Records</p>
    </header>

    <div class="comparison-grid">
        <div class="card">
            <div class="card-header">
                <h3>Unoptimized</h3>
                <span class="badge badge-slow">Seq Scan</span>
            </div>
            <div class="input-group">
                <input type="text" id="input-bad" placeholder="Search Firstname...">
                <button class="btn-bad" onclick="performSearch('unoptimized')">Search</button>
            </div>
            <div class="metrics">
                <div>Time: <span id="time-unoptimized" class="metric-value">-</span></div>
                <div>Rows: <span id="count-unoptimized" class="metric-value">-</span></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Optimized</h3>
                <span class="badge badge-fast">Index Scan</span>
            </div>
            <div class="input-group">
                <input type="text" id="input-good" placeholder="Search Firstname...">
                <button class="btn-good" onclick="performSearch('optimized')">Search</button>
            </div>
            <div class="metrics">
                <div>Time: <span id="time-optimized" class="metric-value">-</span></div>
                <div>Rows: <span id="count-optimized" class="metric-value">-</span></div>
            </div>
        </div>
    </div>

    <div class="results-section">
        <div class="table-header">
            <h3 style="margin:0">Live Data Feed</h3>
            <small id="status-text" style="color:#64748b">Scroll down to load more...</small>
        </div>
        
        <div class="table-scroll-area" id="scroll-container">
            <table id="results-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Service</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
            <div id="loader" class="loading-indicator">Loading more employees...</div>
        </div>
    </div>
</div>

<script>
    let currentPage = 1;
    let isFetching = false;
    let hasMore = true;
    let isSearchMode = false; // Disable infinite scroll during search for simplicity

    // 1. Initial Load
    window.addEventListener('DOMContentLoaded', () => {
        loadData();
        
        // Attach Scroll Listener
        const container = document.getElementById('scroll-container');
        container.addEventListener('scroll', handleScroll);
    });

    // 2. Infinite Scroll Logic
    function handleScroll() {
        if (isSearchMode) return; // Don't infinite scroll search results in this demo
        
        const container = document.getElementById('scroll-container');
        const { scrollTop, scrollHeight, clientHeight } = container;

        // If user is within 50px of the bottom, load more
        if (scrollTop + clientHeight >= scrollHeight - 50) {
            loadData();
        }
    }

    // 3. Data Fetcher (Append Mode)
    async function loadData() {
        if (isFetching || !hasMore) return;

        isFetching = true;
        document.getElementById('loader').classList.add('active');

        try {
            const response = await fetch(`http://localhost:3500/api/employees?page=${currentPage}`);
            console.log(response);
            const data = await response.json();

            if (data.result.length === 0) {
                hasMore = false;
                document.getElementById('status-text').innerText = "End of list reached.";
            } else {
                appendRows(data.result);
                currentPage++;
                document.getElementById('status-text').innerText = `Showing ${currentPage * 50} records...`;
            }
        } catch (err) {
            console.error(err);
        } finally {
            isFetching = false;
            document.getElementById('loader').classList.remove('active');
        }
    }

    // 4. Search Handler (Replace Mode)
    async function performSearch(type) {
        isSearchMode = true; // Stop infinite scroll
        currentPage = 1;     // Reset
        
        const inputId = type === 'unoptimized' ? 'input-bad' : 'input-good';
        const query = document.getElementById(inputId).value;
        if (!query) return alert("Enter search term");

        document.getElementById('table-body').innerHTML = ''; // Clear table
        document.getElementById('status-text').innerText = "Searching...";

        try {
            const response = await fetch(`http://localhost:3500/api/search/${type}?q=${query}`);
            const data = await response.json();

            // Update Metrics
            document.getElementById(`time-${type}`).innerText = data.metrics.executionTime;
            document.getElementById(`count-${type}`).innerText = data.metrics.count;

            // Render Results
            appendRows(data.result);
            document.getElementById('status-text').innerText = `Search found ${data.metrics.count} results.`;

        } catch (error) {
            alert('Search failed');
        }
    }

    function appendRows(rows) {
        const tbody = document.getElementById('table-body');
        const fragment = document.createDocumentFragment();

        rows.forEach(emp => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${emp.id}</td>
                <td>${emp.firstname}</td>
                <td>${emp.lastname}</td>
                <td>${emp.department}</td>
                <td>$${emp.salary.toLocaleString()}</td>
                <td>${emp.years_of_service}</td>
            `;
            fragment.appendChild(tr);
        });
        
        tbody.appendChild(fragment);
    }
</script>

</body>
</html>
